<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./signup.css">

</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <header id="header">
        <a href="../expense/expense.html"><h1>Expense Tracker</h1></a>
    </header>
    
    <form class="p-4 bg-light rounded-3 mb-3" id="signupForm">
        <h2 class="text-center mb-4">Signup Form</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required autocomplete="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <a href="../login/login.html" id="login" class="text-decoration-none text-center">Login as an Existing User</a>
    <div id="errorMessage"></div>
    <div id="successMessage"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
