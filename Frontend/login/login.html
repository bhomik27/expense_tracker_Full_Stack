<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <header id="header">
        <a href="./index.html"><h1>Expense Tracker</h1></a>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="p-4 bg-light rounded-3 mb-3" id="loginForm">
                    <h2 class="text-center mb-4">Login</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                    </div>
                    <div id="errorMessage" class="text-danger mb-3"></div>
                    <div id="successMessage" class="text-danger mb-3"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Don't have an account?</p>
                    <a href="./signup.html" class="btn btn-outline-secondary">Sign Up</a>
                </div>
                <div class="mt-2 text-center">
                    <a href="./forgotpassword.html" class="btn btn-outline-secondary">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and login.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
