<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <header id="header">
        <a href="expense.html"><h1>Expense Tracker</h1></a>
        <div id="premiumStatus"></div>
        <button id="premiumButton">Buy Premium Membership</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </header>

    <section class="container">
        <form id="my-form" onsubmit="addExpense(event)">
            <h1>Add Expense</h1>
            <div class="msg"></div>
            <!-- Expense input fields -->
            <input type="number" id="amount" name="amount" required placeholder="Amount">
            <select id="category" name="category">
                <option value="Leisure">Leisure</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Transportation">Transportation</option>
                <option value="salary">salary</option>
            </select>
            <input type="text" id="description" name="description" required placeholder="Description">
            <input class="btn" type="submit" value="Submit">
        </form>

        <ul id="expense">
            <!-- Expense list items will be added dynamically -->
        </ul>

        <div id="leaderboard"></div>
        
        <!-- Pagination controls -->
        <div id="paginationControls">
            <button id="prevPageButton">Previous</button>
            <input type="number" id="pageNumberInput" placeholder="Page Number">
            <button id="pageNumberButton">Go</button>
            <button id="nextPageButton">Next</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="expense.js"></script>
    </section>
</body>
</html>
