<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="expense.css" />
    </head>
    <body>
        <header>
            <h1>Expense Tracker</h1>
            <button id="buyPremium">Buy Premium Memebership</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        </header>

        <section class="container">
            <form id="my-form" onsubmit="addExpense(event)">
                <h1>Add Expense</h1>
                <div class="msg"></div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required />
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="Leisure">Leisure</option>
                        <option value="Food">Food</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Transportation">Transportation</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description"
                        required />
                </div>
                <input class="btn" type="submit" value="Submit" />
            </form>

            <ul id="expense">
                <div class="userExpense" id="userExpense"></div>
            </ul>

            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        </section>

        <script src="expense.js"></script>
    </body>
</html>
